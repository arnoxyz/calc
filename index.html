<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>calc</title>
    <script src="./js/code.js" defer></script>
</head>
<body>
    <header>
	    <div> <h1>simple calc</h1></div>
    </header>

    <div id="calculator">
	    <label>number1:</label>
		<div id="inputs1">
		    <button class="btn" value="0">0</button>
		    <button class="btn" value="1">1</button>
		    <button class="btn" value="2">2</button>
		    <button class="btn" value="3">3</button>
		    <button class="btn" value="4">4</button> 
		    <button class="btn" value="5">5</button>
		    <button class="btn" value="6">6</button>
		    <button class="btn" value="7">7</button>
		    <button class="btn" value="8">8</button>
		    <button class="btn" value="9">9</button>
		   </div>

	    <input id="number1" type="text" disabled></label>

	    <label>number2:</label>
		<div id="inputs2">
		    <button class="btn" value="0">0</button>
		    <button class="btn" value="1">1</button>
		    <button class="btn" value="2">2</button>
		    <button class="btn" value="3">3</button>
		    <button class="btn" value="4">4</button> 
		    <button class="btn" value="5">5</button>
		    <button class="btn" value="6">6</button>
		    <button class="btn" value="7">7</button>
		    <button class="btn" value="8">8</button>
		    <button class="btn" value="9">9</button>
		</div>

	    <input id="number2" type="text" disabled></label>


	    <label>control:</label>
	    <div id="operations">
	    <button id="add" class="btn" >+</button>
	    <button id="sub" class="btn" >-</button>
	    <button id="mul" class="btn" >*</button>
	    <button id="div" class="btn" >/</button>
	    <button id="clear" class="btn" >C</button>
	    <button id="equal" class="btn" >=</button>
	    </div>

	    <label>result:</label>
	    <input id="result" type="text" disabled></label>
    </div>
</body>
</html>
